<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------font awesome link-------->
    <script src="https://kit.fontawesome.com/ccb780018f.js" crossorigin="anonymous"></script>
    <title>QUIZBOX-Online Quiz Create Account</title>
    <link rel="stylesheet" href="css/signup_form.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="" id="username" placeholder="Enter Username">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email-ID</label>
                <input type="email" name="" id="email" placeholder="Enter Email-id">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password1">Password</label>
                <input type="password" name="" id="password1" placeholder="Enter Password">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2">Re-Enter Password</label>
                <input type="password" name="" id="password2" placeholder="Re-Enter Password">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error Message</small>
            </div>
            <button type="submit">Submit</button>

        </form>
    </div>

    <script src="js/signup.js"></script>
    
</body>
</html>
